COM_REAXMLIMPORT_ROOT_URL_LABEL="Root URL"
COM_REAXMLIMPORT_ROOT_URL_DESC="The URL for the root directory of the following directories on the web server. Assumes they are all under the same root directory."
COM_REAXMLIMPORT_INPUT_DIR_LABEL="Input directory"
COM_REAXMLIMPORT_INPUT_DIR_DESC="Absolute directory specification for the directory where the importer will find REAXML files containing property information to be used to update the site's property database."
COM_REAXMLIMPORT_INPUT_URL_LABEL="Input URL"
COM_REAXMLIMPORT_INPUT_URL_DESC="The URL for the input directory on the web server."
COM_REAXMLIMPORT_WORK_DIR_LABEL="Work directory"
COM_REAXMLIMPORT_WORK_DIR_DESC="Absolute directory specification for the directory where the importer will move the REAXML files while it is processing them."
COM_REAXMLIMPORT_WORK_URL_LABEL="Work URL"
COM_REAXMLIMPORT_WORK_URL_DESC="The URL for the work directory on the web server."
COM_REAXMLIMPORT_DONE_DIR_LABEL="Done directory"
COM_REAXMLIMPORT_DONE_DIR_DESC="Absolute directory specification for the directory where the importer will move the REAXML files when it has completed processing them."
COM_REAXMLIMPORT_DONE_URL_LABEL="Done URL"
COM_REAXMLIMPORT_DONE_URL_DESC="The URL for the done directory on the web server."
COM_REAXMLIMPORT_LOG_DIR_LABEL="Log directory"
