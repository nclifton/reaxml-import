COM_REAXMLIMPORT_LOG_URL_DESC="The URL for the log directory on the web server."
COM_REAXMLIMPORT_ERROR_DIR_LABEL="Error directory"
COM_REAXMLIMPORT_ERROR_DIR_DESC="Absolute directory specification for the directory where the importer will leave REAXML files it could not process for some reason (See the logs)."
COM_REAXMLIMPORT_ERROR_URL_LABEL="Error URL"
COM_REAXMLIMPORT_ERROR_URL_DESC="The URL for the error directory on the web server."
