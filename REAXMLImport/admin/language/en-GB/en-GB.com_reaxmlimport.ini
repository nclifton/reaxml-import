COM_REAXMLIMPORT_DOWNLOAD_ID_LABEL="Download ID"
COM_REAXMLIMPORT_MAPDATA="Map Data"
COM_REAXMLIMPORT_MAPDATA_DESC="<p>REAXML Import can lookup a property's map data when it is missing from the REAXML data being imported.</p><p><em>NB: This can only be done when a property's map data has <strong>not</strong> been included in the REAXML data being imported. The REAXML data always takes precidence.</em></p><p>With this you might only want to lookup the missing map data the first time a property is loaded but not when the property is being updated. Or you might want to always lookup the missing map data regardless.</p>"
COM_REAXMLIMPORT_USEMAP_LABEL="Map Data Lookup"
COM_REAXMLIMPORT_USEMAP_NEVER="Never Use"
COM_REAXMLIMPORT_USEMAP_IF_NEW="Use if New Import"
COM_REAXMLIMPORT_USEMAP_ALWAYS="Always Use"
COM_REAXMLIMPORT_USEMAP_DESC="<p>Select <strong>Never Use</strong> to not look up Map data when Map Data is missing from the import.</p><p>Select <strong>Use if New</strong> to only use the Map Data lookup for missing Map Data when the property is first loaded, and not for subsequent property updates.</p><p>Select <strong>Always Use</strong> to always look up missing Map Data, whether it's the first import for a property or an update.</p>"

